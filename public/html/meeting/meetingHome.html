<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting - Zoho CRM</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/meetinglogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/meetings/meetingHome.css">
    <script src="../../js/meeting/meetingHome.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
</head>

<body>
    <!-- Header Box (Logo) -->
    <div id="recBox">
        <img id="meetinglogo" src="/assets/meeting.png" alt="Zoom Meeting Logo">
        <button id="backtocrm" onclick="window.location.replace('/index.html')">Back to CRM</button>
    </div>
    <custom-sidebar></custom-sidebar>
    <script src="./../../js/customs/sidebar.js"></script>
    
    <div class="main-content">
        <div id="currentTime" > </div>

    <div class="container" >
        <div class="box" >
            <h2>Meeting</h2>
            <p>Create a meeting, invite participants, and interact through screen sharing and audio/video conferencing.</p>
            <button class="button" id="meetnow">Meet Now</button>
            <button class="schedule" id="schedule" onclick="window.location.replace('/html/meeting/schedule.html')">Schedule</button>
        </div>
        <div class="box" >
            <h2>Webinar</h2>
            <p>Organize a webinar, invite your audience to register, and engage with attendees by sharing your screen.</p>
            <button class="button" id="Broadcast">Broadcast Now</button>
            <button class="schedule" id="shedule" onclick="window.location.replace('/html/meeting/schedule.html')">Schedule</button>
            
        </div>
    </div>
</div>
<button class="getaccesstoken" id="getaccesstoken">Get Access Token</button>
</body>
</html>
