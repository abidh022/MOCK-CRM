<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Lead - Zoho CRM</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/assets/tabCRM.png" type="image/x-icon">
  <link rel="stylesheet" href="./../../css/leads/createLead.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="./../../js/leads/createlead.js" defer></script>
</head>

<body>
  <custom-header></custom-header>
  <script src="../../js/customs/header.js"></script>
  <div class="toast hide"></div>
    <div class="recBox">
        <div class="b1">
            <p id="txt">Create Lead</p>
            <a id="link" href="EditPageLayout">Edit Page Layout</a>
        </div>
        <div class="b2">
            <button id="btn1">Cancel</button>
            <button  id="btn2">Save And New</button>
            <button id="save" >Save</button>
        </div>
    </div>
    <div id="img">
        <p id="heading">Lead Image</p>
        <label id="fileInput">
            <input type="file" accept="image/*" />
            <img id="uploadedImage" />
            <svg id="personIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-10 1.67-10 5v2h20v-2c0-3.33-6.67-5-10-5z"/>
            </svg>
        </label>
    </div>
    
    <div class="form-container">
        <p id="heading">Lead Information</p>
        <form id="leadForm" class="two-column-form">
            <div class="form-group">
                <label for="leadOwner">Lead Owner</label>
                <input type="text" id="leadOwner" name="leadOwner" value="Abidh" readonly style="cursor: not-allowed; color: #524f4f; padding-left: 20px; ">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company"  >
                <p class="error-message" id="companyError"></p>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" >
                <span class="error-message" id="lastNameError"></span>
            </div>
            <div class="form-group">
                <label for1="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="leadSource">Lead Source</label>
                <select id="leadSource" name="leadSource">
                  <option value="">-None-</option>
                  <option value="Advertisement">Advertisement</option>
                  <option value="Cold Call">Cold Call</option>
                  <option value="Employee Referral">Employee Referral</option>
                  <option value="External Referral">External Referral</option>
                  <option value="Online Store">Online Store</option>
                  <option value="Partner">Partner</option>
                  <option value="Public Relations">Public Relations</option>
                  <option value="Sales Email Alias">Sales Email Alias</option>
                  <option value="Seminar Partner">Seminar Partner</option>
                  <option value="Internal Seminar">Internal Seminar</option>
                  <option value="Trade Show">Trade Show</option>
                  <option value="Web Download">Web Download</option>
                  <option value="Web Research">Web Research</option>
                  <option value="Chat">Chat</option>
                  <option value="X (Twitter)">X (Twitter)</option>
                  <option value="Facebook">Facebook</option>
                </select>
              </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" oninput="validateEmail()" required>
            </div>
            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text" id="fax" name="fax">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="industry">Industry</label>
                <select name="industry" id="industry" name="industry">
                    <option value="">-None-</option>
                    <option value="ASP">ASP (Application Service Provider)</option>
                    <option value="Data TelecomOEM">Data/Telecom OEM</option>
                    <option value="ERP">ERP (Enterprise Resource Planning)</option>
                    <option value="Government Military">Government/Military</option>
                    <option value="Large Enterprise">Large Enterprise</option>
                    <option value="Management ISV">Management ISV</option>
                    <option value="MSP">MSP (Management Service Provider)</option>
                    <option value="Network Equipment Enterprise">Network Equipment Enterprise</option>
                    <option value="Non Management ISV">Non-management ISV</option>
                    <option value="Optical Networking">Optical Networking</option>
                    <option value="Service Provider">Service Provider</option>
                    <option value="Small Medium Enterprise">Small/Medium Enterprise</option>
                    <option value="Storage Equipment">Storage Equipment</option>
                    <option value="Storage Service Provider">Storage Service Provider</option>
                    <option value="Systems Integrator">Systems Integrator</option>
                    <option value="Wireless Industry">Wireless Industry</option>
                  </select>
                <!-- <input type="text" id="industry" name="industry"> -->
            </div>
            <div class="form-group">
                <label for="leadStatus">Lead Status</label>
                <select name="leadStatus" id="leadStatus">
                    <option value="">-None-</option>
                    <option value="Attempted To Contact">Attempted to Contact</option>
                    <option value="Contact In Future">Contact in Future</option>
                    <option value="Contacted">Contacted</option>
                    <option value="Junk Lead">Junk Lead</option>
                    <option value="Lost Lead">Lost Lead</option>
                    <option value="Not Contacted">Not Contacted</option>
                    <option value="Pre Qualified">Pre-Qualified</option>
                    <option value="Not Qualified">Not Qualified</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employees">No. of Employees</label>
                <input type="number" id="employees" name="employees">
            </div>
            <div class="form-group">
                <label for="annualRevenue">Annual Revenue</label>
                <input type="text" id="annualRevenue" name="annualRevenue" placeholder="$" oninput="formatRevenue(this)">
            </div>
            <div class="form-group">
                <label for="skypeID">Skype ID</label>
                <input type="text" id="skypeID" name="skypeID">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>    
                <input type="text" id="twitter" name="twitter" placeholder="@">
            </div>
            <div class="form-group">
                <label for="secondaryEmail">Secondary Email</label>
                <input type="email" id="secondaryEmail" name="secondaryEmail">
            </div>
            <br>

            <p id="heading">Address Information</p><br>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode">
            </div>
            <div class="form-group">
                <label for="dateTime">Creating Date</label>
                <input type="text" id="dateTime" readonly  style="color: #C2B9B4; cursor:not-allowed;">
                <input type="text" id="modified" hidden>
            </div><br>

        </form>
            <p id="heading">Description Information</p><br>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div><br>

            <!-- <button type="submit">Submit</button><br> -->
    </div>
  
</body>
</html>
