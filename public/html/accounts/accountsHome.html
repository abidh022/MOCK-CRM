<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Zoho CRM</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/tabCRM.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/accounts/accountsHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../../js/account/accountsHome.js" defer></script>

</head>
<body>
    <custom-header></custom-header>
    <script src="../../js/customs/header.js"></script>

    <div id=recBox>
        <div id="left-items">
            <button class="filterBtn">
                <i class="fas fa-filter"></i>
            </button>
            <select class="views">
                <option>All Accounts</option>
                <option>All Locked Contacts</option>
                <option>Mailing Labels</option>    
                <option>My Contacts</option>    
                <option>New Last Week</option>    
                <option>New This Week</option>    
                <option>Recently Created Contacts</option>    
                <option>Recently Modified Contacts</option>    
                <option>Unread Contacts</option>    
                <option>Unsubscribed Contacts</option>
            </select>
        </div>
        <div id="right-items">
            <div id="searchbar">
                <input type="text" placeholder="   Search By Name, Email, Account Name, Phone" id="search">
            </div>
            <div id="createAndImport">
                <button id="createButton">Create Account</button>
                <!-- <select id="importbtn">
                    <option class="hidden">Select</option>
                    <option value="import-leads">Import Contact</option>
                    <option value="import-notes">Import Notes</option>
                </select> -->
            </div>
            
            <select name="action" id="actionbtn">
                <option value="" class="hidden">Actions</option>
                <option value="mass_delete">Mass Delete</option>
                <option value="mass_update">Mass Update</option>
                <option value="export_account">Export Accounts</option>
                <option value="zoho_sheet_view">Zoho Sheet View</option>
                <option value="print_view">Print View</option>
            </select>
        </div>
    </div>

    <p id="totalRecords" >Total records </p>

    <div class="main-container">
        <div class="left-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search..." oninput="filterRecords()">
                <i class="fas fa-search"></i>
            </div>
            <div class="record-list" id="recordList">
                <!-- Records will be populated here -->
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
                <label for="selectAll"></label>
                <span>Account Name</span>
                <span>Phone</span>
                <span>Website</span>
                <span>Email</span>
                <span>Account Owner</span>
            </div>
            <div class="data-container" id="dataContainer">
                <!-- Lead data will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
