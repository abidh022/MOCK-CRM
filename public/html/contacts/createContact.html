<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Lead - Zoho CRM</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/assets/tabCRM.png" type="image/x-icon">
  <link rel="stylesheet" href="./../../css/contacts/createContact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="./../../js/contacts/createContact.js" defer></script>
</head>

<body>
  <custom-header></custom-header>
  <script src="../../js/customs/header.js"></script>
  <div class="toast hide"></div>
    <div class="recBox">
        <div class="b1">
            <p id="txt">Create Contact</p>
            <a id="link" href="EditPageLayout">Edit Page Layout</a>
        </div>
        <div class="b2">
            <button id="btn1">Cancel</button>
            <button  id="btn2">Save And New</button>
            <button id="save" >Save</button>
        </div>
    </div>
    <div id="img">
        <p id="heading">Contact Image</p>
        <label id="fileInput">
            <input type="file" accept="image/*" />
            <img id="uploadedImage" />
            <svg id="personIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.33 0-10 1.67-10 5v2h20v-2c0-3.33-6.67-5-10-5z"/>
            </svg>
        </label>
    </div>
    
    <div class="form-container">
        <p id="heading">Contact Information</p>
        <form id="contactForm" class="two-column-form">
            <div class="form-group">
                <label for="contactOwner">Contact Owner</label>
                <input type="text" id="contactOwner" name="contactOwner">
            </div>
            <div class="form-group">
                <label for="leadSource">Lead Source</label>
                <select id="leadSource" name="leadSource">
                  <option value="">-None-</option>
                  <option value="Advertisement">Advertisement</option>
                  <option value="Cold Call">Cold Call</option>
                  <option value="Employee Referral">Employee Referral</option>
                  <option value="External Referral">External Referral</option>
                  <option value="Online Store">Online Store</option>
                  <option value="Partner">Partner</option>
                  <option value="Public Relations">Public Relations</option>
                  <option value="Sales Email Alias">Sales Email Alias</option>
                  <option value="Seminar Partner">Seminar Partner</option>
                  <option value="Internal Seminar">Internal Seminar</option>
                  <option value="Trade Show">Trade Show</option>
                  <option value="Web Download">Web Download</option>
                  <option value="Web Research">Web Research</option>
                  <option value="Chat">Chat</option>
                  <option value="X (Twitter)">X (Twitter)</option>
                  <option value="Facebook">Facebook</option>
                </select>
              </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" >
                <span class="error-message" id="lastNameError"></span>
            </div>
            <div class="form-group">
                <label for="accoutName">Account Name</label>
                <input type="text" id="accountName" name="accountName">
            </div>
            <div class="form-group">
                <label for1="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="email"></span>

            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile">
            </div>
            <div class="form-group">
                <label for="mobile">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text" id="fax" name="fax">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY">
            </div>
            <div class="form-group">
                <label for="assistant">Assistant</label>
                <input type="text" id="assistant" name="assistant">
            </div>
            <div class="form-group">
                <label for="asstPhone">Asst Phone</label>
                <input type="tel" id="asstPhone" name="asstPhone">
            </div>
            <div class="form-group">
                <label for="skypeID">Skype ID</label>
                <input type="text" id="skypeID" name="skypeID">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" name="twitter">
            </div>
            <div class="form-group">
                <label for="secondaryEmail">Secondary Email</label>
                <input type="email" id="secondaryEmail" name="secondaryEmail">
            </div>
            <br>

            <p id="heading">Address Information</p><br>
            <div class="form-group">
                <label for="mailingStreet">Mailing Street </label>
                <input type="text" id="mailingStreet" name="mailingStreet">
            </div>
            <div class="form-group">
                <label for="otherStreet">Other Street </label>
                <input type="text" id="otherStreet" name="otherStreet">
            </div>
            <div class="form-group">
                <label for="mailingCity">Mailing City</label>
                <input type="text" id="mailingCity" name="mailingCity">
            </div>
            <div class="form-group">
                <label for="otherCity">Other City</label>
                <input type="text" id="otherCity" name="otherCity">
            </div>
            <div class="form-group">
                <label for="mailingState">Mailing State</label>
                <input type="text" id="mailingState" name="mailingState">
            </div>
            <div class="form-group">
                <label for="otherState">Other State</label>
                <input type="text" id="otherState" name="otherState">
            </div>
            <div class="form-group">
                <label for="mailingZip">Mailing Zip</label>
                <input type="text" id="mailingZip" name="mailingZip">
            </div>
            <div class="form-group">
                <label for="otherZip">Other Zip</label>
                <input type="text" id="otherZip" name="otherZip">
            </div>
            <div class="form-group">
                <label for="mailingCountry">Mailing Country</label>
                <input type="text" id="mailingCountry" name="mailingCountry">
            </div>
            <div class="form-group">
                <label for="otherCountry">Other Country</label>
                <input type="text" id="otherCountry" name="otherCountry">
            </div><br>

        </form>
            <p id="heading">Description Information</p><br>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div><br>

            <!-- <button type="submit">Submit</button><br> -->
    </div>
  
</body>
</html>
